<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020-10-19_homework</title>
  <link rel= "stylesheet" type= "text/css" href= "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel= "stylesheet" type= "text/css" href= "./styles/main.css">
  <link href = "./fonts/font.css" rel = "stylesheet" type = "text/css" />
  </head>
<body>
    <div class="main">
        <div class="clouds">
            <div class="cloud1">
                <img src="./images/cloud1.png" alt="">
            </div>
            <div class="cloud2">
                <img src="./images/cloud2.png" alt="">
            </div>
        </div>
        <div class="comingsoon">
            <div>COMING SOON</div>
        </div>
        <div class="subscribe">
            <div>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
        </div>
        <div class="form_input">
            <div class="inputfield">
                <div>Type your e-mail adress</div>
            </div>
            <div class="button">
                <div>SUBSCRIBE</div>
            </div>
        </div>
    </div>
    <div class="deep">
        <div class="blue_line"></div>
        <div class="dark_blue_line"></div>
        <div class="ship">
            <div><img src="./images/ship.png" alt=""></div>
        </div>
        <div class="ice">
            <div><img src="./images/iceberg.png" alt=""></div>
        </div>
        <div class="timer">
            <div class="tmr1">
                <div class="circle_numbers1">113</div>
                <div class="dhm1">DAYS</div>
            </div>
            <div class="tmr2">
                <div class="circle_numbers2">09</div>
                <div class="dhm2">HOURS</div>
            </div>
            <div class="tmr3">
                <div class="circle_numbers3">59</div>
                <div class="dhm3">MINS</div>
            </div>
        </div>
    </div>
</body>
</html>
